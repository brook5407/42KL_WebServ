<html>
    <body>
        <h1>Uploads</h1>

        <h3>
            Show a file-select field which allows only one file to be chosen:
        </h3>

        <form method="post" enctype="multipart/form-data">
            <label for="file">Select a file:</label>
            <input type="file" id="file" name="file" />
            <br /> <br />
            <input type="submit"/>
        </form>
        
    </body>
</html>
