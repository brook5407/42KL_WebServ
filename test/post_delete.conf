server { 
    listen localhost:8080;
    client_max_body_size 100M;

    location /upload {
        methods GET POST DELETE;
        root wwwroot/upload;
        autoindex on;
    }

    location /small {
        client_max_body_size 10;
        methods GET POST DELETE;
        root wwwroot;
        autoindex on;
    }
}
