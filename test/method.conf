server {
    listen 0.0.0.0:8080;
    location /get {
        root wwwroot/cookie/cookie.sh;
        methods GET;
        add_cgi .sh ./;
    }
    location /post {
        root wwwroot/cookie/cookie.sh;
        methods POST;
        add_cgi .sh ./;
    }
    location /put {
        root wwwroot/cookie/cookie.sh;
        methods PUT;
        add_cgi .sh ./;
    }
    location /delete {
        root wwwroot/cookie/cookie.sh;
        methods DELETE;
        add_cgi .sh ./;
    }
}