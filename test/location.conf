server    {
    listen localhost:8080;
    add_ext .htm text/html;

    location /dir {
        methods GET;
        root wwwroot/host1;
        autoindex on;
    }

    location /dir2 {
        methods GET;
        root wwwroot/host2;
    }

    location /dir3 {
        methods GET;
        root wwwroot/host3;
        index host3.htm;
    }
}